name: Build Base (TeX)

on:
  push:
    branches: ["main"]
    paths:
      - 'images/base-tex/**'
      - '.github/workflows/build-base-tex.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-base:
    runs-on: ubuntu-latest
    outputs:
      texlive_version: ${{ steps.get_ver.outputs.year }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase Repository Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Detect TeX Live Version
        id: get_ver
        run: |
          YEAR=$(grep -oP 'ARG TL_YEAR=\K\d{4}' images/base-tex/Dockerfile)
          echo "year=$YEAR" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: images/base-tex
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/base-tex:latest
            ghcr.io/${{ env.REPO_LOWER }}/base-tex:texlive-${{ steps.get_ver.outputs.year }}
          cache-from: type=gha
          cache-to: type=gha,mode=max