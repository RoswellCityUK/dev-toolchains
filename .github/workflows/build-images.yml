name: Build & Publish Images

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # -------------------------------------------------------------------------
  # JOB 1: Base Platform
  # -------------------------------------------------------------------------
  build-base:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        if: steps.should_run.outputs.run == 'true'
        uses: actions/checkout@v6

      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'images/base-tex/**'
              - '.github/workflows/build-images.yml'

      - name: Should run?
        id: should_run
        if: steps.filter.outputs.src == 'true' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: echo "run=true" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        if: steps.should_run.outputs.run == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.should_run.outputs.run == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.should_run.outputs.run == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Base
        if: steps.should_run.outputs.run == 'true'
        uses: docker/build-push-action@v6
        with:
          context: images/base-tex
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          tags: ghcr.io/${{ github.repository }}/base-tex:latest
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -------------------------------------------------------------------------
  # JOB 2: Toolchains
  # -------------------------------------------------------------------------
  build-toolchains:
    needs: build-base
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: latex
            context: images/toolchain-latex
            description: "LaTeX toolchain (VS Code Optimized)"
          - image: quarto
            context: images/toolchain-quarto
            description: "Quarto Publishing Toolchain"

    steps:
      - name: Checkout
        if: steps.should_run.outputs.run == 'true'
        uses: actions/checkout@v6

      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - '${{ matrix.context }}/**'
              - 'images/base-tex/**'
              - '.github/workflows/build-images.yml'

      - name: Should run?
        id: should_run
        if: steps.filter.outputs.src == 'true' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: echo "run=true" >> $GITHUB_OUTPUT

      - name: Read Version
        if: steps.should_run.outputs.run == 'true'
        id: ver
        run: echo "version=$(cat ${{ matrix.context }}/VERSION)" >> $GITHUB_OUTPUT

      - name: Docker Metadata
        if: steps.should_run.outputs.run == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/toolchain-${{ matrix.image }}
          labels: |
            org.opencontainers.image.title=Toolchain ${{ matrix.image }}
            org.opencontainers.image.description=${{ matrix.description }}
            org.opencontainers.image.version=${{ steps.ver.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.ver.outputs.version }}
            type=sha,prefix=${{ steps.ver.outputs.version }}.sha-,format=short

      - name: Set up QEMU
        if: steps.should_run.outputs.run == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.should_run.outputs.run == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.should_run.outputs.run == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Toolchain
        if: steps.should_run.outputs.run == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          pull: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max